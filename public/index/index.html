<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeroZen</title>
  <link rel="stylesheet" href="./index/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="../toast-notification-01/style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to HeroZen</h1>
    <div class="buttons">
      <button id="loginButton">Login</button>
      <button id="registerButton">Register</button>
    </div>
  </div>
  <div class="notification">
    <div class="notification__body">
        <img
            src="../toast-notification-01/assets/check-circle.svg"
            alt="Success"
            class="notification__icon"
        >
        Your account has been created! &#128640; 
    </div>
    <div class="notification__progress"></div>
  </div>

  <script src="./index/index.js" type="module"></script>
</body>
</html>
